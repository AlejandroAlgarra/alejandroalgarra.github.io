<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Alejandro Algarra | Piano - Contacto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,600,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">Alejandro Algarra <span class="text-muted">Piano</span></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="mainNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link" href="index.html" data-i18n="navbar_bio"></a></li>
          <li class="nav-item"><a class="nav-link" href="media.html" data-i18n="navbar_media"></a></li>
          <li class="nav-item"><a class="nav-link" href="disco.html" data-i18n="navbar_disco"></a></li>
          <li class="nav-item"><a class="nav-link" href="criticas.html" data-i18n="navbar_reviews"></a></li>
          <li class="nav-item"><a class="nav-link active" href="contacto.html" data-i18n="navbar_contact"></a></li>
        </ul>
        <ul class="navbar-nav">
          <li class="nav-item"><button class="btn btn-link nav-link" onclick="setLanguage('es')"><img src="assets/img/spanish.png" width="30"></button></li>
          <li class="nav-item"><button class="btn btn-link nav-link" onclick="setLanguage('en')"><img src="assets/img/english.png" width="30"></button></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Full Background Contact Section -->
  <section class="d-flex align-items-center text-white" style="min-height:100vh;background:url('assets/img/2_cut.jpg') center/cover no-repeat;">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <!-- Header -->
          <div class="text-center mb-5">
            <h1 class="mb-3" data-i18n="contact_title"></h1>
            <p class="lead" data-i18n="form_description"></p>
          </div>
          
          <!-- Contact Form Card -->
          <div class="card border-0 shadow-lg" style="background: rgba(255, 255, 255, 0.95);">
            <div class="card-body p-5">
              <h2 class="text-center mb-4 text-dark" data-i18n="form_title"></h2>
              
              <!-- Replace with Formspree for actual email sending -->
              <form action="https://formspree.io/f/mandloer" method="POST" id="contactForm">
                <div class="row g-4">
                  <div class="col-md-6">
                    <label for="name" class="form-label text-dark" data-i18n="form_name"></label>
                    <input type="text" class="form-control form-control-lg" id="name" name="name" required>
                  </div>
                  <div class="col-md-6">
                    <label for="email" class="form-label text-dark" data-i18n="form_email"></label>
                    <input type="email" class="form-control form-control-lg" id="email" name="email" required>
                  </div>
                  <div class="col-12">
                    <label for="message" class="form-label text-dark" data-i18n="form_message"></label>
                    <textarea class="form-control form-control-lg" id="message" name="message" rows="6" required></textarea>
                  </div>
                  <div class="col-12 text-center">
                    <button type="submit" class="btn btn-primary btn-lg px-5" data-i18n="form_send"></button>
                  </div>
                </div>
              </form>
              
              <div class="text-center mt-4">
                <p class="text-muted mb-2" data-i18n="direct_email"></p>
                <a href="mailto:aalgarra@gmail.com" class="text-decoration-none">aalgarra@gmail.com</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="text-center bg-dark text-white py-3">
    <p>&copy; 2025 <a href="https://github.com/teresalgarra" class="text-white">Teresa Algarra</a></p>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const translations = {
      es: {
        'navbar_bio': 'Biografía', 'navbar_media': 'Media', 'navbar_disco': 'Discografía', 'navbar_reviews': 'Críticas', 'navbar_contact': 'Contacto',
        'contact_title': 'Contacto',
        'contact_subtitle': 'Ponte en contacto para conciertos, masterclasses y colaboraciones',
        'form_title': 'Envía un mensaje',
        'form_description': 'Completa el formulario y me pondré en contacto contigo lo antes posible.',
        
        // Form fields
        'form_name': 'Nombre completo',
        'form_email': 'Correo electrónico',
        'form_select_option': 'Selecciona una opción',
        'form_concert': 'Concierto / Recital',
        'form_masterclass': 'Masterclass',
        'form_collaboration': 'Colaboración musical',
        'form_media': 'Prensa / Media',
        'form_other': 'Otro',
        'form_message': 'Mensaje',
        'form_send': 'Enviar mensaje',
        'direct_email': 'O escribe directamente a:',
      },
      en: {
        'navbar_bio': 'Biography', 'navbar_media': 'Media', 'navbar_disco': 'Discography', 'navbar_reviews': 'Reviews', 'navbar_contact': 'Contact',
        'contact_title': 'Contact',
        'contact_subtitle': 'Get in touch for concerts, masterclasses and collaborations',
        'form_title': 'Send a message',
        'form_description': 'Fill out the form and I will get back to you as soon as possible.',
        
        // Form fields
        'form_name': 'Full name',
        'form_email': 'Email address',
        'form_select_option': 'Select an option',
        'form_concert': 'Concert / Recital',
        'form_masterclass': 'Masterclass',
        'form_collaboration': 'Musical collaboration',
        'form_media': 'Press / Media',
        'form_other': 'Other',
        'form_message': 'Message',
        'form_send': 'Send message',
        'direct_email': 'Or write directly to:',
      }
    };

    function setLanguage(lang) {
      document.querySelectorAll('[data-i18n]').forEach(el => {
        const k = el.getAttribute('data-i18n');
        if (translations[lang][k]) {
          el.textContent = translations[lang][k];
        }
      });
      localStorage.setItem('lang', lang);
    }

    document.addEventListener('DOMContentLoaded', () => {
      setLanguage(localStorage.getItem('lang') || 'es');
    });
  </script>
</body>
</html>
