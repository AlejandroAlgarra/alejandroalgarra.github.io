<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Alejandro Algarra | Piano - Discografía</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,600,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">Alejandro Algarra <span class="text-muted">Piano</span></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="mainNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link" href="index.html" data-i18n="navbar_bio"></a></li>
          <li class="nav-item"><a class="nav-link" href="media.html" data-i18n="navbar_media"></a></li>
          <li class="nav-item"><a class="nav-link active" href="disco.html" data-i18n="navbar_disco"></a></li>
          <li class="nav-item"><a class="nav-link" href="criticas.html" data-i18n="navbar_reviews"></a></li>
          <li class="nav-item"><a class="nav-link" href="contacto.html" data-i18n="navbar_contact"></a></li>
        </ul>
        <ul class="navbar-nav">
          <li class="nav-item"><button class="btn btn-link nav-link" onclick="setLanguage('es')"><img src="assets/img/spanish.png" width="30"></button></li>
          <li class="nav-item"><button class="btn btn-link nav-link" onclick="setLanguage('en')"><img src="assets/img/english.png" width="30"></button></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Minimal Header -->
  <header class="bg-dark text-white py-5" style="margin-top: 56px;">
    <div class="container text-center">
      <h1 data-i18n="disco_title"></h1>
      <p data-i18n="disco_subtitle"></p>
    </div>
  </header>

  <!-- Discography Section -->
  <section id="discografia" style="padding: 80px 0;">
    <div class="container">
      <div class="row mb-5">
        <div class="col-12 text-center">
          <h2 data-i18n="disco_header"></h2>
        </div>
      </div>

      <div class="row align-items-center">
        <div class="col-lg-6 mb-4">
          <iframe style="border-radius:12px" src="https://open.spotify.com/embed/album/2NPt89OLdVzRKumcLAyGyI?utm_source=generator" width="100%" height="500" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"></iframe>
        </div>
        
        <div class="col-lg-6">
          <div class="row mb-4">
            <div class="col-12">
              <div class="ratio ratio-16x9">
                <iframe src="https://www.youtube.com/embed/2I8ZV5whboY" title="YouTube video" allowfullscreen></iframe>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <div class="ratio ratio-16x9">
                <iframe src="https://www.youtube.com/embed/9EWgLLvkerc" title="YouTube video" allowfullscreen></iframe>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row mt-5">
        <div class="col-12 text-center">
          <p class="lead" data-i18n="disco_availability"></p>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="text-center bg-dark text-white py-3">
    <p>&copy; 2025 <a href="https://github.com/teresalgarra" class="text-white">Teresa Algarra</a></p>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const translations = {
      es: {
        'navbar_bio': 'Biografía', 'navbar_media': 'Media', 'navbar_disco': 'Discografía', 'navbar_reviews': 'Críticas', 'navbar_contact': 'Contacto',
        'disco_title': 'Discografía',
        'disco_subtitle': 'Grabaciones y álbumes',
        'disco_header': 'Chopin-Rachmaninov: Preludios Completos',
        'disco_availability': 'Disco disponible a través de <a href="contacto.html">Contacto</a>.'
      },
      en: {
        'navbar_bio': 'Biography', 'navbar_media': 'Media', 'navbar_disco': 'Discography', 'navbar_reviews': 'Reviews', 'navbar_contact': 'Contact',
        'disco_title': 'Discography',
        'disco_subtitle': 'Recordings and albums',
        'disco_header': 'Chopin-Rachmaninov: Complete Preludes',
        'disco_availability': 'Album available through <a href="contacto.html">Contact</a>.'
      }
    };

    function setLanguage(lang) {
      document.querySelectorAll('[data-i18n]').forEach(el => {
        const k = el.getAttribute('data-i18n');
        if (translations[lang][k]) {
          if (k === 'disco_availability') {
            el.innerHTML = translations[lang][k];
          } else {
            el.textContent = translations[lang][k];
          }
        }
      });
      localStorage.setItem('lang', lang);
    }

    document.addEventListener('DOMContentLoaded', () => {
      setLanguage(localStorage.getItem('lang') || 'es');
    });
  </script>
</body>
</html>
