        'bio_title': 'Biografía',
        'bio_text': '<p>Señalado por la crítica especializada como uno de los principales jóvenes talentos del panorama nacional español, el pianista Alejandro Algarra cursa sus estudios en su ciudad natal, Granada, culminándolos de mano del catedrático de piano Antonio Sánchez Lucena. Amplía su formación con grandes maestros del piano como Josep Colom, Albert Attenelle, David Kuyken, Sergei Yerokhin, William Fong, Ramon Coll, Frank Wibaut, Christopher Elton, Joaquín Achúcarro, Domenico Codispoti, Bruno Canino, Dimitri Alexeev o Pascal Rogé, entre otros. Obtiene los títulos de Experto Universitario en Interpretación, Máster en Interpretación Instrumental y Máster en Creación e Interpretación Musical, por la Universidad Internacional de Andalucía y por la Universidad Rey Juan Carlos de Madrid, respectivamente.</p><p> Su creciente actividad concertística le ha llevado a actuar, tanto en solitario como acompañado por múltiples orquestas, en un gran número de salas de concierto por España y Europa, con gran éxito de crítica. ha sido invitado a festivales pianísticos de relevancia, entre los que destacan los en Europa, Asia y América, y su presencia es habitual en ciclos como los Concerts de la Pedrera en Barcelona, la programación del Auditorio Nacional de Música de Madrid, el Festival de La Maestranza en Sevilla, el Ciclo Grandes Intérpretes de Madrid, los Festivales Noches en los Jardines de Falla de Granada, el ciclo Piano con Sabor del Auditorio Manuel de Falla de Granada, el Festival "Rafael Orozco" de Córdoba, etcétera, además de ser invitado para ofrecer recitales y conciertos como solista con orquesta en el marco de cursos concursos de piano, nacionales e internacionales.</p><p> Ha sido galardonado en concursos de ámbito nacional e internacional, entre los que destacan el Concurso de Piano "Ciudad de Albacete", el Concurso Internacional de Piano "Ria de Vigo", el Premi "Amparo Fandos" de Torrent, el Concurso Internacional de Piano "Frechilla-Zuloaga", el Barcelona Piano Academy (BPA), o el Concurso Internacional de Piano de Ibiza, entre otros. De igual modo, es invitado de manera regular para formar parte del jurado de multitud de concursos de piano, nacionales e internacionales. </p><p> Ha realizado grabaciones para RNE y TVE, así como para sellos discográficos como Enclave de Autores e IBS Classical, con la que su doble CD "Chopin-Rachmaninov, Complete Preludes" fue elegido como disco revelación por la emisora internacional Radio Classic FM. </p><p> Compagina su actividad como concertista con la docencia, impartiendo clases magistrales de perfeccionamiento pianístico por toda nuestra geografía, además de como Catedrático de Piano en el Real Conservatorio Superior de Música "Victoria Eugenia" de Granada.</p>'
      },
      en: {
        'navbar_bio': 'Biography', 'navbar_media': 'Media', 'navbar_disco': 'Discography', 'navbar_reviews': 'Reviews', 'navbar_contact': 'Contact',
        'hero_title': 'Alejandro Algarra', 'hero_subtitle': 'Pianist · Performer · Artist', 'hero_cta': 'Discover more',
        'bio_title': 'Biography',
        'bio_text': '<p>Noted by critics as one of the leading young talents of the Spanish national scene, the pianist Alejandro Algarra studied in his hometown, Granada. He concluded his studies with the piano professor Antonio Sánchez Lucena. He expanded his training with great piano maestri like Josep Colom, Albert Attenelle, David Kuyken, Sergei Yerokhin, William Fong, Ramon Coll or Frank Wibaut, among others.Josep Colom, Albert Attenelle, David Kuyken, Sergei Yerokhin, William Fong, Ramon Coll, Frank Wibaut, Christopher Elton, Joaquín Achúcarro, Domenico Codispoti, Bruno Canino, Dimitri Alexeev and Pascal Rogé, among others. He obtained the titles of University Expert in Interpretation and Master in Instrumental Interpretation Piano specialty and Master in Musical Creation and Performance from the International University of Andalusia and the Rey Juan Carlos University, respectively.</p><p>His increasing concert activity has led him to perform in a large number of concert halls across Spain and Europe both alone and accompanied by several orchestras, and always with great critical success. He has been invited to relevant piano festivals in Europe, Asia and America, and his attendance is customary in music series such as the "Concerts de la Pedrera" in Barcelona, the programme of the Madrid National Music Auditorium, the "Festival de La Maestranza" in Seville, the "Ciclo Grandes Intérpretes" in Madrid, the "Festival Noches en los Jardines de Falla" in Granada, the series "Piano con Sabor" of the Manuel de Falla Auditorium in Granada, the "Festival Rafael Orozco" in Cordoba, etc. He has also been asked to give recitals as a soloist with orchestra in the context of both national and international piano competitions and classes.</p><p>He has been given awards in national and international competitions, among which we can mention the "Ciudad de Albacete" Piano Competition, the "Ria de Vigo" International Piano Competition, the "Amparo Fandos" Prize in Torrent, the "Frechilla-Zuloaga" International Piano Competition, the Barcelona Piano Academy (BPA), or the Ibiza International Piano Competition, among others. He has also been regularly invited to be a part of the jury of a large number of national and international piano competitions.</p><p>He has performed on recordings for RNE and TVE, as well as for labels such as Enclave de Autores and IBS Classical. With the latter, his double CD "Chopin-Rachmaninov, Complete Preludes" was chosen as a revelation record by the international radio station Radio Classic FM.</p><p>He combines his career as a performer with teaching, giving piano improvement masterclasses all over Spain, as well as being chair Professor of Piano at the Royal Conservatory of Music "Victoria Eugenia" in Granada.</p>'
      }
    };

    function setLanguage(lang) {
      document.querySelectorAll('[data-i18n]').forEach(el => {
        const k = el.getAttribute('data-i18n');
        if (translations[lang][k]) {
          if (k === 'bio_text') {
            el.innerHTML = translations[lang][k];
          } else {
            el.textContent = translations[lang][k];
          }
        }
      });
      localStorage.setItem('lang', lang);
    }

    document.addEventListener('DOMContentLoaded', () => {
      setLanguage(localStorage.getItem('lang') || 'es');
    });
    </script>
